<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1</title>
    <style>
    .wrapper{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: minmax(100px, auto);
    }

    .wrapper > div {
        background: #ccc;
        padding: 10px;
    }

    .wrapper > div:nth-child(odd) {
        background: #ddd;
    }

    .box1 {
        grid-column: 2/4; /*This box stretches from colun 2 to 4*/
    }

    .box2 {
        grid-column: 1/3;
    }

    .box3 {
        grid-row: 2/4;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>Lorem ipsum dolor sit. 1</div>
        <div class="box1">Lorem ipsum dolor sit. 2</div>
        <div class="box2">Lorem ipsum dolor sit. 3</div>
        <div class="box3">Lorem ipsum dolor sit 4.</div>
        <div>Lorem ipsum dolor sit. 5</div>
        <div>Lorem ipsum dolor sit. 6</div>
    </div>
</body>
</html>
